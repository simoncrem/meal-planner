{% extends "base.html" %}

{% block title %}Add Recipe - Meal Planner{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h2 class="mb-4">Add New Recipe</h2>
        <form method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Recipe Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="2"></textarea>
            </div>

            <div class="mb-3">
                <label for="ingredients" class="form-label">Ingredients</label>
                <textarea class="form-control" id="ingredients" name="ingredients" rows="5" required 
                    placeholder="Enter each ingredient on a new line"></textarea>
            </div>

            <div class="mb-3">
                <label for="instructions" class="form-label">Instructions</label>
                <textarea class="form-control" id="instructions" name="instructions" rows="5" required
                    placeholder="Enter step-by-step instructions"></textarea>
            </div>

            <div class="row">
                <div class="col-md-3">
                    <div class="mb-3">
                        <label for="calories" class="form-label">Calories</label>
                        <input type="number" class="form-control" id="calories" name="calories" required min="0">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="mb-3">
                        <label for="protein" class="form-label">Protein (g)</label>
                        <input type="number" class="form-control" id="protein" name="protein" required min="0" step="0.1">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="mb-3">
                        <label for="carbs" class="form-label">Carbs (g)</label>
                        <input type="number" class="form-control" id="carbs" name="carbs" required min="0" step="0.1">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="mb-3">
                        <label for="fats" class="form-label">Fats (g)</label>
                        <input type="number" class="form-control" id="fats" name="fats" required min="0" step="0.1">
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <label for="prep_time" class="form-label">Preparation Time (minutes)</label>
                <input type="number" class="form-control" id="prep_time" name="prep_time" required min="1">
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Add Recipe</button>
                <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
